name: Build and Publish GitHub Actions Runner Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly to pick up new base image updates
    - cron: '0 2 * * 1'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: quantcdn-templates/app-github-actions-runner

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            dockerfile: Dockerfile
            runner_arch: x64
            is_default: true
          - arch: arm64
            dockerfile: Dockerfile.arm64
            runner_arch: arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          load: true
          tags: temp-build:latest
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

      - name: Test container startup
        run: |
          # Test that the container shows proper error for missing env vars
          OUTPUT=$(docker run --rm temp-build:latest 2>&1 || true)
          if echo "$OUTPUT" | grep -q "GITHUB_ORG environment variable is required"; then
            echo "✅ Container validation working correctly"
          else
            echo "❌ Container validation failed"
            echo "Output: $OUTPUT"
            exit 1
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.arch }}
            type=ref,event=pr,suffix=-${{ matrix.arch }}
            type=raw,value=${{ matrix.arch }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ matrix.is_default == true && github.ref == 'refs/heads/main' }}
            type=raw,value=${{ matrix.arch }}-dev,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=dev,enable=${{ matrix.is_default == true && github.ref == 'refs/heads/develop' }}
            type=semver,pattern={{version}}-${{ matrix.arch }}
            type=semver,pattern={{major}}.{{minor}}-${{ matrix.arch }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ matrix.arch }}
            type=registry,ref=ghcr.io/quantcdn-templates/app-github-actions-runner:cache-${{ matrix.arch }}
          cache-to: |
            type=gha,mode=max,scope=${{ matrix.arch }}
            type=registry,ref=ghcr.io/quantcdn-templates/app-github-actions-runner:cache-${{ matrix.arch }},mode=max

      - name: Create build summary
        if: matrix.is_default
        run: |
          echo "## GitHub Actions Runner Template Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Architectures Built**: x86_64 (amd64), ARM64" >> $GITHUB_STEP_SUMMARY
          echo "- **Default Architecture**: x86_64 (:latest tag)" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags Generated**: :amd64, :arm64, :latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Base Image**: ubuntu:22.04" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner Version**: 2.328.0" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
