name: Build and Publish GitHub Actions Runner Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly to pick up new base image updates
    - cron: '0 2 * * 1'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: quantcdn-templates/app-github-actions-runner

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: runner.name != 'self-hosted'
        uses: docker/setup-buildx-action@v3
      
      - name: Verify BuildKit setup (self-hosted)
        if: runner.name == 'self-hosted' || contains(runner.labels, 'self-hosted')
        run: |
          echo "ðŸ” Checking BuildKit setup on self-hosted runner..."
          docker buildx ls
          echo "âœ… BuildKit is ready!"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image for testing (amd64 only for speed)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          load: true
          platforms: linux/amd64
          tags: temp-build:latest
          cache-from: type=gha,scope=test-build
          cache-to: type=gha,mode=max,scope=test-build

      - name: Test container startup
        run: |
          # Test that the container shows proper error for missing env vars
          OUTPUT=$(docker run --rm temp-build:latest 2>&1 || true)
          if echo "$OUTPUT" | grep -q "GITHUB_ORG environment variable is required"; then
            echo "âœ… Container validation working correctly"
          else
            echo "âŒ Container validation failed"
            echo "Output: $OUTPUT"
            exit 1
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/develop' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=multiarch-amd64
            type=gha,scope=multiarch-arm64
            type=registry,ref=ghcr.io/quantcdn-templates/app-github-actions-runner:cache
          cache-to: |
            type=gha,mode=max,scope=multiarch-amd64
            type=gha,mode=max,scope=multiarch-arm64
            type=registry,ref=ghcr.io/quantcdn-templates/app-github-actions-runner:cache,mode=max

      - name: Create build summary
        run: |
          echo "## GitHub Actions Runner Template Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Multi-Architecture Support**: âœ… x86_64 (amd64) and ARM64" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: Single multi-arch image with automatic architecture selection" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags Generated**: :latest, :dev (plus version tags)" >> $GITHUB_STEP_SUMMARY
          echo "- **Base Image**: ubuntu:22.04" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner Version**: 2.328.0" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
